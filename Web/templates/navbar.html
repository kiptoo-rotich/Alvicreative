{% load bootstrap4 %} {% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% block styles %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'css/style.css'%}"> {%endblock%}
</head>

<body>
    {%block content%}
    <!-- <nav class="navbar navbar-expand-lg navbar-header topnav" id="myTopnav"> -->

    <nav class="navbar bg-light justify-content-between" id="navbar">

        <div id="nav">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

                <li class="nav-item active">
                    <a class="nav-link hover" href="{%url 'Home'%}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link hover" href="">About Us <span class="sr-only"></span></a>
                </li>
                <li class="nav-item dropdown active">
                    <a class="nav-link" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Services
              </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link hover" href="">Contact Us <span class="sr-only"></span></a>
                </li>
            </ul>
        </div>

    </nav>


    {%endblock%}

{%block script%}
<script src="{% static 'js/script.js' %}"></script>
{%endblock%}

</html>
